<!DOCTYPE html>
<html>
<head>
    <title>Electricity Price Calculator</title>
</head>
<body>
    <h1>Electricity Price Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="buy_price">Buying Price per kWh:</label>
        <input type="number" step="0.01" name="buy_price" required><br>
        <label for="sell_price">Selling Price per kWh:</label>
        <input type="number" step="0.01" name="sell_price" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if profit %}
    <h2>Profit Calculation</h2>
    <p>If you buy and sell 200 kWh per day:</p>
    <p>Estimated profit: {{ profit }}</p>
    {% endif %}
</body>
</html>
